{% extends "base_category.html" %}
{% block context %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Delete Offer</h2>
    
    <p class="text-gray-600 mb-6">
        Are you sure you want to delete the offer "<strong>{{ object.name }}</strong>"?
    </p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-3">
            <a href="{% url 'offer_view' %}" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 text-center rounded-md hover:bg-gray-300">
                Cancel
            </a>
            <button type="submit" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                Delete
            </button>
        </div>
    </form>
</div>

{% endblock context %}
