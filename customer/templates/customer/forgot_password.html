{% extends "base.html" %}

{% block content %}
{% load static %}
{% load socialaccount %}


<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-md shadow-md w-full max-w-sm border border-blue-400">
        
        <!-- Heading for the form -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Forgot Password</h2>
        </div>

        <!-- The main form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Form messages -->
            {% comment %} {% if messages %}
                <ul class="space-y-2">
                    {% for message in messages %}
                        <li class="p-3 rounded-md text-sm {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %} {% endcomment %}

            <div>        
            <label for="{{ form.email.id_for_label }}" class="sr-only">Email Id</label>
            {{ form.email }}
        </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full py-2 bg-red-500 text-white rounded-md font-semibold hover:bg-red-600 transition">
                Submit
            </button>
        </form>

    </div>
</div>



{% endblock content %}
