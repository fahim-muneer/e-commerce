{% extends "base_category.html" %}
{% block context %}

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-5xl w-full mx-auto my-8">

        
        <!-- Header -->
         <div class="flex items-center justify-between pb-4 border-b border-gray-200 mb-6">
            <h2 class="text-2xl font-bold text-gray-800"> Add Varient</h2>
          <button class="text-gray-400 hover:text-gray-600">
                 <a href=" {% url 'varient_list' %} "><i class="fa-solid fa-times text-xl"></i> </a>
            </button>
        </div>
        {% if messages %}
<div class="space-y-3 mb-4"> 
    {% for message in messages %}
        {% if 'variant' in message.tags %}
            <div 
                x-data="{ show: true }" 
                x-init="setTimeout(() => { show = false }, 5000)" 
                x-show="show" 
                x-transition:enter="transition ease-out duration-300" 
                x-transition:leave="transition ease-in duration-200" 
                
                {% if message.tags == 'success' %}
                    class="flex items-start justify-between p-3 bg-green-100 text-green-800 border border-green-300 rounded-lg shadow-sm"
                {% elif message.tags == 'error' %}
                    class="flex items-start justify-between p-3 bg-red-100 text-red-800 border border-red-300 rounded-lg shadow-sm"
                {% elif message.tags == 'warning' %}
                    class="flex items-start justify-between p-3 bg-yellow-100 text-yellow-800 border border-yellow-300 rounded-lg shadow-sm"
                {% else %}
                    class="flex items-start justify-between p-3 bg-blue-100 text-blue-800 border border-blue-300 rounded-lg shadow-sm"
                {% endif %}
                
                role="alert"
            >
                <div class="flex items-start space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mt-0.5 flex-shrink-0" 
                         fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="font-medium text-sm">{{ message }}</span>
                </div>

                <button 
                    @click="show = false" 
                    class="ml-3 hover:text-black text-xl font-bold leading-none focus:outline-none"
                    title="Close"
                >
                    &times;
                </button>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}



        <!-- Form Layout -->
        <form method="post" enctype="multipart/form-data"  class="space-y-6">
            {% csrf_token %}
            
            
            <!-- Category Name -->
            <div class="mb-4">
                <label for={{form.name.id_label}} class="block text-sm font-medium text-gray-700 mb-1">{{form.name}}</label>
                
            </div>


            <!-- Publish Button -->
            <div class="flex justify-end">
                <button type="submit" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center space-x-2">
                    <i class="fa-solid fa-cloud-upload-alt mr-2"></i>
                    <span>UPDATE VARIENT</span>
                </button>
            </div>
        </form>



    </div>

</body>
{% endblock context %}
