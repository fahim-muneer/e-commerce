 {% extends "base.html" %}


{% block title %}Order #{{ order.id }} Details{% endblock %}
{% block reason %}

<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
    <div class="relative p-8 bg-white w-full max-w-lg mx-auto rounded-lg shadow-xl">
        
        <div class="flex justify-between items-center pb-3 border-b border-gray-200">
            <h3 class="text-xl font-semibold text-gray-900">Cancel the order</h3>
           <a href="{% url 'user_order_details' pk=order.pk %}"  type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-full p-1.5 focus:outline-none focus:ring-2 focus:ring-gray-300">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </a>
        </div>

        <div class="mt-4">
            <form method="post" action="{% url 'return_reason' uid=order.id %}" >
                {% csrf_token %}
                <div class="mb-4">
                    <label for="reason" class="block text-sm font-medium text-gray-700">Reason for cancelling</label>

                    <textarea id="reason" rows="4" name="reason"  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                </div>
                
                <div class="mt-5">
                    <button type="submit" class="w-full justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:text-sm">
                        SUBMIT
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>


{% endblock reason %}
