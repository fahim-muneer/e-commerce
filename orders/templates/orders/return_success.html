{% extends "base.html" %}

{% block content %}

<main class="py-16 md:py-24">
        <div class="max-w-xl mx-auto text-center px-4">
            <div class="inline-block p-4 rounded-full bg-green-100 text-green-500 mb-6">
                <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
            </div>
            
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">Your request was sent</h1>
            
            <p class="text-gray-600 mb-6">
                Please check your profile further.
                <span class="block text-gray-800 font-semibold mt-2">{{request.user.email}}</span>
            </p>
            
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-8">
                <a href="{% url 'home' %}" class="w-full sm:w-auto px-6 py-3 border border-red-500 rounded-md text-red-500 font-medium hover:bg-red-50 transition-colors">
                    BACK TO PURCHASE
                </a>
                <a href="{% url 'user_order_list' %}" class="w-full sm:w-auto px-6 py-3 border border-red-500 rounded-md text-red-500 font-medium hover:bg-red-50 transition-colors">
                    BACK TO ORDER LIST
                </a>
            </div>
        </div>
    </main>
{% endblock content %}
