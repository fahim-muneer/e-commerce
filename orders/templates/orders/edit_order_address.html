<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-5xl w-full mx-auto my-8">
        <!-- Header -->
        <div class="flex items-center justify-between pb-4 border-b border-gray-200 mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Edit Address</h2>
            <a href="{% url 'checkout' %}"><button class="text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-times text-xl"></i>
            </button></a>
        </div>

        <!-- Form Layout -->
        <form method="post" action="" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-4">

                <!-- Mobile -->
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
                    {{form.mobile}}
                </div>
                <!-- Second Number -->
                <div>
                    <label for="second_number" class="block text-sm font-medium text-gray-700 mb-1">Second Number</label>
                    {{form.second_mob}}
                </div>
                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                   {{ form.address }}
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-4">
                <!-- City -->
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    {{form.city}}
                </div>
                <!-- State -->
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                    {{form.state}}

                </div>
                <!-- Postal Code -->
                <div>
                    <label for="postal_code" class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
                    {{form.pin}}
                </div>

            </div>

            
            
            <!-- Publish Button -->
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center space-x-2">
                <i class="fa-solid fa-cloud-upload-alt mr-2"></i>
                <span>Update ADDRESS</span>
            </button>
        </form>
    </div>
</body>
</html>
