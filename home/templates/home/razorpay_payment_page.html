<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="payment-container text-center">
        <h2>Complete Your Payment</h2>
        <p>You are about to pay for your order: #{{ order.id }}</p>
        <p>Total Amount: â‚¹{{ order.total_amount }}</p>
        <hr>
        <button id="rzp-button1" class="btn btn-primary btn-lg">Pay with Razorpay</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "{{ razorpay_merchant_key }}", // Your Key ID
            "amount": "{{ razorpay_amount }}",
            "currency": "{{ currency }}",
            "name": "Your E-commerce Shop", // A business name
            "description": "Payment for Order #{{ order.id }}",
            "order_id": "{{ razorpay_order_id }}",
            "handler": function (response){
                // This is the callback function that gets called after successful payment
                // You should send this response to your backend for verification
                var form = document.createElement("form");
                form.method = "POST";
                form.action = "{% url 'paymenthandler' %}"; // The URL of your paymenthandler view
                
                var csrfInput = document.createElement("input");
                csrfInput.type = "hidden";
                csrfInput.name = "csrfmiddlewaretoken";
                csrfInput.value = "{{ csrf_token }}";
                form.appendChild(csrfInput);

                var paymentIdInput = document.createElement("input");
                paymentIdInput.type = "hidden";
                paymentIdInput.name = "razorpay_payment_id";
                paymentIdInput.value = response.razorpay_payment_id;
                form.appendChild(paymentIdInput);

                var orderIdInput = document.createElement("input");
                orderIdInput.type = "hidden";
                orderIdInput.name = "razorpay_order_id";
                orderIdInput.value = response.razorpay_order_id;
                form.appendChild(orderIdInput);

                var signatureInput = document.createElement("input");
                signatureInput.type = "hidden";
                signatureInput.name = "razorpay_signature";
                signatureInput.value = response.razorpay_signature;
                form.appendChild(signatureInput);

                document.body.appendChild(form);
                form.submit();
            },
            "prefill": {
                "name": "{{ request.user.first_name }}",
                "email": "{{ request.user.email }}",
                "contact": "" // You can add the user's phone number here
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);

        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
