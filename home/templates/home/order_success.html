
{% extends "base.html" %}
{% block content %}
{% load static %}
<body class="bg-red-50 flex items-center justify-center min-h-screen mt-6 mb-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-8 text-center border-t-8 border-green-500 mb-5 mt-5">
        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
            <svg class="h-20 w-20 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-2">Your order is placed</h1>
        <p class="text-gray-600 text-sm">Thank you for your payment. Order Invoice send to your email</p>
        <p class="text-blue-600 font-semibold mb-6">{{user.email}}</p>

        <!-- Order Details Card -->
        <div class="bg-green-50 border border-green-200 rounded-lg p-6 mb-6">
            <p class="text-red-500 font-medium">Order ID: {{order.order_Id}}</p>
            <p class="text-sm text-gray-500">Estimated delivery: June 2, 2022</p>
            <a href="{% url 'download_pdf' uid=order.id %}"class="flex items-center gap-1 mt-4 sm:mt-0 px-4 py-2 text-sm bg-gray-100 rounded-full text-gray-700 font-medium hover:bg-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span>Invoice</span>
            </a>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4">
            <a href="{% url 'home' %}"><button class="px-6 py-3 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-600 transition-colors duration-200">
                BACK TO PURCHASE
            </button></a>
            <a href="{% url 'user_order_list' %}" class="px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-md shadow-md hover:bg-gray-100 transition-colors duration-200">
                ORDER DETAILS
            </a>
        </div>
    </div>
</body>
{% endblock content %}
