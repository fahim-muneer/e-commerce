{% extends "base_category.html" %}
{% block context %}


<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-5xl w-full mx-auto my-8">
        <!-- Header -->
         <div class="flex items-center justify-between pb-4 border-b border-gray-200 mb-6">
            <h2 class="text-2xl font-bold text-gray-800"> Delete Category</h2>
          <button class="text-gray-400 hover:text-gray-600">
                 <a href=" {% url 'category_list' %} "><i class="fa-solid fa-times text-xl"></i> </a>
            </button>
        </div>



        <!-- Form Layout -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            
            <!-- Category Name -->
            <div class="mb-4">
                <label for={{form.name.id_label}} class="block text-sm font-medium text-gray-700 mb-1">{{form.name}}</label>
                
            </div>

             <!-- Category Icon -->
            <div class="mb-6">
                <label class="block text-lg font-semibold text-gray-800 mb-4">Category Icon</label>
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    <label for="{{ form.image.id_for_label }}" class="flex items-center justify-center w-36 h-36 border-2 border-dashed border-gray-300 rounded-md cursor-pointer hover:border-blue-500 transition-colors">
                        <div class="text-center text-gray-400">
                            <i class="fa-solid fa-image text-3xl mb-2"></i>
                            <p class="text-sm">Icon Upload</p>
                        </div>
                    </label>
                    <div class="hidden">
                        {{ form.image }}
                        {{ form.image.errors }}
                    </div>
                </div>
            </div>


            <!-- Publish Button -->
            <div class="flex justify-end">
                <button type="submit" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center space-x-2">
                    <i class="fa-solid fa-cloud-upload-alt mr-2"></i>
                    <span>UPDATE CATEGORY</span>
                </button>
            </div>
        </form>



    </div>

</body>
{% endblock context %}
